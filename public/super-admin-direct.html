<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Super Admin - Ndjobi</title>
</head>
<body>
    <h1 style="text-align:center;margin-top:50px;">Connexion Super Admin...</h1>
    <script>
        // Forcer session super-admin
        localStorage.setItem('ndjobi_demo_session', JSON.stringify({
            user: { id: 'local-super-admin', email: 'super-admin@ndjobi.local', full_name: 'Super Admin' },
            role: 'super_admin'
        }));
        
        // Déclencher événement pour notifier le changement
        window.dispatchEvent(new Event('ndjobi:demo:session:changed'));
        window.dispatchEvent(new StorageEvent('storage', {
            key: 'ndjobi_demo_session',
            newValue: localStorage.getItem('ndjobi_demo_session')
        }));
        
        // Rediriger immédiatement
        setTimeout(() => {
            window.location.replace('/dashboard/super-admin');
        }, 100);
    </script>
</body>
</html>
