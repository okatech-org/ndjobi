<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Auto Super Admin - Ndjobi</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .success {
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Connexion Super Admin</h1>
        <div class="spinner"></div>
        <p id="status">Cr√©ation de la session super admin...</p>
        <div class="info">
            <p><strong>Compte :</strong> Super Admin NDJOBI</p>
            <p><strong>R√¥le :</strong> super_admin</p>
            <p><strong>Redirection :</strong> /dashboard/super-admin</p>
        </div>
    </div>

    <script>
        setTimeout(() => {
            // Cr√©er session locale super-admin
            localStorage.setItem('ndjobi_demo_session', JSON.stringify({
                user: {
                    id: 'local-super-admin',
                    email: 'super-admin@local',
                    full_name: 'Super Admin NDJOBI'
                },
                role: 'super_admin'
            }));

            document.getElementById('status').innerHTML = '<span class="success">‚úÖ Session cr√©√©e !</span>';
            
            setTimeout(() => {
                document.getElementById('status').textContent = 'Redirection vers le dashboard...';
                
                setTimeout(() => {
                    // Rediriger vers le dashboard super-admin
                    window.location.href = '/dashboard/super-admin';
                }, 500);
            }, 500);
        }, 1000);
    </script>
</body>
</html>
