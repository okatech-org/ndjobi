<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Fix - NDJOBI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #dc2626;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        .status {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .log {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            text-align: left;
        }
        .success {
            color: #059669;
            font-weight: bold;
        }
        .error {
            color: #dc2626;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¥ Super Admin Fix</h1>
        <p>Solution d√©finitive pour l'acc√®s Super Admin</p>
        
        <button class="btn" onclick="fixSuperAdminAccess()">
            üöÄ Corriger l'Acc√®s Super Admin
        </button>
        
        <div class="status">
            <h3>üìä √âtat Actuel</h3>
            <div id="currentStatus">V√©rification en cours...</div>
        </div>
        
        <div class="log" id="logOutput">Console de diagnostic...\n</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            logOutput.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(message);
        }

        function updateStatus() {
            const status = document.getElementById('currentStatus');
            const session = localStorage.getItem('ndjobi_demo_session');
            
            if (session) {
                try {
                    const parsed = JSON.parse(session);
                    status.innerHTML = `
                        <div class="success">‚úÖ Session Super Admin Active</div>
                        <div>R√¥le: <code>${parsed.role}</code></div>
                        <div>Email: <code>${parsed.user?.email || 'N/A'}</code></div>
                        <div>Nom: <code>${parsed.user?.full_name || 'N/A'}</code></div>
                    `;
                } catch (e) {
                    status.innerHTML = '<div class="error">‚ùå Session corrompue</div>';
                }
            } else {
                status.innerHTML = '<div class="error">‚ùå Aucune session</div>';
            }
        }

        function fixSuperAdminAccess() {
            log('üîß D√©but de la correction Super Admin...');
            
            // 1. Nettoyer compl√®tement
            log('üßπ Nettoyage des sessions...');
            localStorage.clear();
            sessionStorage.clear();
            
            // 2. Cr√©er une session Super Admin robuste
            log('üëë Cr√©ation session Super Admin...');
            const sessionData = {
                user: {
                    id: 'local-super-admin-fixed',
                    email: 'super-admin@ndjobi.local',
                    full_name: 'Super Admin',
                    user_metadata: { 
                        role: 'super_admin',
                        phone: '+24177777000'
                    },
                    created_at: new Date().toISOString(),
                    aud: 'authenticated',
                    role: 'authenticated',
                    app_metadata: {},
                    confirmed_at: new Date().toISOString()
                },
                profile: {
                    id: 'local-super-admin-fixed',
                    email: 'super-admin@ndjobi.local',
                    full_name: 'Super Admin',
                    created_at: new Date().toISOString()
                },
                role: 'super_admin',
                timestamp: Date.now(),
                expiresAt: Date.now() + 86400000 // 24h
            };
            
            localStorage.setItem('ndjobi_demo_session', JSON.stringify(sessionData));
            log('‚úÖ Session Super Admin cr√©√©e avec succ√®s', 'success');
            
            // 3. V√©rifier la session
            updateStatus();
            
            // 4. Attendre un peu puis rediriger
            log('‚è≥ Attente de stabilisation...');
            setTimeout(() => {
                log('üöÄ Redirection vers dashboard Super Admin...', 'success');
                window.location.href = '/dashboard/super-admin';
            }, 2000);
        }

        // Initialisation
        log('üîß Super Admin Fix initialis√©');
        updateStatus();
        
        // Mise √† jour p√©riodique du statut
        setInterval(updateStatus, 1000);
    </script>
</body>
</html>
